{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{user.username}}'s Blog</title>
  </head>
  <body>
    <div>
      <p><img style="padding: 0 15px, float: left,"src={{user.profilePic}} width = "50" height "50"
      /></p>
      <p style="margin-top: 20px;"> </p>
      <p>{{ user.blog.blogTitle }}</p>
    </div> 
    <div>
      <button>
        <a href="{% url 'profile' %}">User profile</a>
      </button>
    </div>
    <div>
        <button>
            <a href="{% url 'base' %}">Home</a>
        </button>
    </div>
    <div class="posts">
      {% for post in posts %}
        <div class="post">
          <h2><a href="/post_view/{{post.id}}">{{post.postTitle}}</a></h2>
          <p>Post Body: {{post.postBody}}</p>
          <p># of likes:{{post.likes}}  | # of dislikes{{post.dislikes}}</p>

        </div>
      {% endfor %}
    </div>

    
  </body>
</html>
{% endblock %}

<!-- This is the template for /blogs. -->
