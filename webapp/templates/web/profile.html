<!doctype html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>{{ user.blog.blogTitle }} | User Information</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'assets/css/animate.min.css' %}" rel="stylesheet"/>
	    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'assets/css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'assets/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="{% static 'img/space.jpg' %}">

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="{% url 'blog_page' %}" class="simple-text">
                    Hi, {{ user.username }}
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="{% url 'blog_page' %}">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'profile' %}">
                        <i class="pe-7s-user"></i>
                        <p>User Profile</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                           <a href="{% url 'search' %}">
                             <p>Search</p>
                              <i class="fa fa-search"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">                      
                        <li>
                           <a href="{% url 'post_page' %}">
                               <p>Create Post</p>
                            </a>
                        </li>                                    
                        <li>
                            <a href="{% url 'base' %}">
                                <p>Log out</p>
                            </a>
                        </li>
						<li class="separator hidden-lg"></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Edit Profile</h4>
                                </div>
                                <div class="content">
            
                                    <form method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="username">Username:</label>
                                                    <input type="text" name="username" class="form-control" placeholder="Username" value="{{user.username}}" readonly>
                                                </div>
                                            </div>         
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="password">Password:</label>
                                                    <input type="password" name="password" class="form-control" placeholder="Password" value="{{user.password}}" required>
                                                </div>
                                            </div>         
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="firstname">First Name:</label>
                                                    <input type="text" name="firstname" class="form-control" placeholder="Company" value="{{user.firstName}}" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="lastname">Last Name:</label>
                                                    <input type="text" name="lastname" class="form-control" placeholder="Last Name" value="{{user.lastName}}" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="email">Email:</label>
                                                    <input type="text" name="email" class="form-control" placeholder="Email" value="{{user.email}}" readonly>
                                                </div>
                                            </div>         
                                        </div>
    
                                        <div class="row">
                                            <div class="col-md-10">
                                                <div class="form-group">
                                                    <label for="blogtitle">Blog Title:</label>
                                                    <input type="text" name="blogtitle" class="form-control" placeholder="Blog Title" value="{{user.blog.blogTitle}}" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                                <div class="col-md-8">
                                                    <div class="form-group">
                                                        <label for="datejoin">Date Joined:</label>
                                                        <input type="text" name="datejoin" class="form-control" placeholder="datejoin" value="{{user.created_on}}" readonly>
                                                    </div>
                                                </div>         
                                        </div>
    
                                        <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>                  
    
                    </div>
                </div>
            </div>


        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy; 2019 <a href="https://shaqwithak.weebly.com">Shaq With a K</a>
                </p>
            </div>
        </footer>

    </div>
</div>

</body>

    <!--   Core JS Files   -->
  <script src="{% static 'assets/js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="{% static 'assets/js/chartist.min.js' %}"></script>
    
    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Light Bootstrap Table Core javascript and methods -->
	<script src="{% static 'assets/js/light-bootstrap-dashboard.js' %}"></script>


</html>
