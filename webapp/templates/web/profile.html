<!DOCTYPE html>
<html>

<head>
  <title>Profile Page</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  
  <link rel="stylesheet" type="text/css" href="login_style.css">
</head>

<body>

<nav class = "navbar navbar-expand-md navbar-light bg-light sticky-top">
	<div class = "container-fluid">
		<a class = "navbar-brand" href="#"><img src = "D:\CPP\CS 4800\testproject\webproject\webapp\templates\web\img\shakville_logo.png"></a>
		<button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
		data-target = "#navbarResponsive">
			<span class = "navbar-toggler-icon"></span>
		</button>
		
		<div class = "collapse navbar-collapse" id = "navbarResponsive">
			<ul class = "navbar-nav ml-auto">
				<li class = "nav-item active">
					<a class = "nav-link" href="{% url 'blog_page' %}">Back to blog page</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

 <div class = "modal-dialog text-center">
 	<div class = "col-sm-8 main-section">
 		<div class = "modal-content">
 		
 		 <div class = "col-12 user-img">
 			 <img src = "D:\CPP\CS 4800\testproject\webproject\webapp\templates\web\img\welcome.png">
 		</div>
 		
 		<form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class = "form-group">
                <label for="username">Username:</label>
                <input type = "text" name="username" value="{{user.username}}" readonly>
            </div>

            <div class = "form-group">
                <label for="password">Password:</label>
                <input type = "password" name="password" value="{{user.password}}" required class = "form-control">
            </div>

            <div class = "form-group">
                <label for="firstname">First Name:</label>
                <input type = "text" name="firstname" value="{{user.firstName}}" required class = "form-control">
            </div>
            
            <div class = "form-group">
                <label for="lastname">Last Name:</label>
                <input type = "text" name="lastname" value="{{user.lastName}}" required class = "form-control">
            </div>           
            
            <div class = "form-group">
                <label for="email">Email:</label>
                <input type = "text" name="email" value="{{user.email}}" readonly>
            </div>
            <div class = "form-group">
                <label for="datejoin">Date Joined:</label>
                <input type = "text" name="datejoin" value="{{user.created_on}}" readonly>
            </div>
            
            <div class = "form-group">
                <label for="blogtitle">Blog Title:</label>
                <input type = "text" name="blogtitle" value="{{user.blog.blogTitle}}" required class = "form-control">
            </div>     
            
            <div>
                
            </div>
            <button type = "submit" class = "btn"><i class = "fas fa-sign-in-alt"></i>Save change</button>       
        </form>		
 		</div> <!--- End of Modal Content --->
 	</div>
 </div>

</body>
</html>
