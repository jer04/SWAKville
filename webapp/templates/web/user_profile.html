
<html>

<head>
  <title>{{user.username}}'s Profile Page</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  
  <link rel="stylesheet" type="text/css" href="login_style.css">
</head>

<body>

<nav class = "navbar navbar-expand-md navbar-light bg-light sticky-top">
	<div class = "container-fluid">
		<a class = "navbar-brand" href="#"></a>
		<button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
		data-target = "#navbarResponsive">
			<span class = "navbar-toggler-icon"></span>
		</button>
		
		<div class = "collapse navbar-collapse" id = "navbarResponsive">
			<ul class = "navbar-nav ml-auto">
				<li class = "nav-item active">
					<a class = "nav-link" href="{% url 'blog_page' %}">My Blog page</a>
                </li>
                <li class = "nav-item active">
                    <a class = "nav-link" href="{% url 'profile' %}">My Profile</a>
                </li>
                <li class = "nav-item active">
                    <a class = "nav-link" href="/post_view/{{postid}}">Back</a>
                </li>
			</ul>
		</div>
	</div>
</nav>

 <div class = "modal-dialog text-center">
 	<div class = "col-sm-8 main-section">
 		<div class = "modal-content">		
 		
 		<form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class = "form-group">
                <label for="username">Username:</label>
                <input type = "text" name="username" value="{{user.username}}" readonly>
            </div>

            <div class = "form-group">
                <label for="firstname">First Name:</label>
                <input type = "text" name="firstname" value="{{user.firstName}}" readonly>
            </div>
            
            <div class = "form-group">
                <label for="lastname">Last Name:</label>
                <input type = "text" name="lastname" value="{{user.lastName}}" readonly>
            </div>           
            
            <div class = "form-group">
                <label for="email">Email:</label>
                <input type = "text" name="email" value="{{user.email}}" readonly>
            </div>
            <div class = "form-group">
                <label for="datejoin">Date Joined:</label>
                <input type = "text" name="datejoin" value="{{user.created_on}}" readonly>
            </div>
            
            <div class = "form-group">
                <label for="blogtitle">Blog Title:</label>
                <input type = "text" name="blogtitle" value="{{user.blog.blogTitle}}" readonly>
            </div>     
      
        </form>		
 		</div> <!--- End of Modal Content --->
 	</div>
 </div>

</body>
</html>
