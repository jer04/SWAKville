{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog Page</title>
  </head>
  <body>
    
    <div>
      <p>{{ blogtitle }}</p>
    </div>
    <div>
      <p>Hi {{ loginname }}, Welcome to the blog!</p>
    </div>  
  
    <div>
      <button>
          <a href="{% url 'post_page' %}">Create new post</a>
      </button>
    </div>
    <div>
        <button>
            <a href="{% url 'base' %}">Logout</a>
        </button>
      </div>
    <div class="posts">
      {% for post in posts %}
        <div class="post">
          <h2><a href="#">{{post.postTitle}}</a></h2>
          <p>{{post.postBody}}</p>
        </div>
      {% endfor %}
    </div>

    
  </body>
</html>
{% endblock %}

<!-- This is the template for /blogs. -->
