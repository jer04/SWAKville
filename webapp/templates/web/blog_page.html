{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog Page</title>
  </head>
  <body>
    
    <div>
      <p>{{ blogtitle }}</p>
    </div>
    <div>
      <p>Hi {{ loginname }}, Welcome to the blog!</p>
    </div>  
    <div>
      <button>
          <a href="{% url 'public_posts' %}">Public posts</a>
      </button>
    </div>
    <div>
      <button>
          <a href="{% url 'search' %}">Search posts by tag</a>
      </button>
    </div>
    <div>
      <button>
        <a href="{% url 'post_page' %}">Create new post</a>
      </button>
    </div>
    <div>
      <button>
        <a href="{% url 'profile' %}">User profile</a>
      </button>
    </div>
    <div>
        <button>
            <a href="{% url 'base' %}">Logout</a>
        </button>
    </div>
    <div class="posts">
      {% for post in posts %}
        <div class="post">
          <h2><a href="/post_view/{{post.id}}">{{post.postTitle}}</a></h2>
          <p>Post Body: {{post.postBody}}</p>
          <p># of likes:{{post.likes}}  | # of dislikes{{post.dislikes}}</p>

        </div>
      {% endfor %}
    </div>

    
  </body>
</html>
{% endblock %}

<!-- This is the template for /blogs. -->
