<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Create post</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/blog-post.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/blog_page">My profile
              <span class="sr-only">(current)</span>
            </a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">
        
        <!-- Title -->
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <h1 class="mt-4"><input type="submit" value="Create Post"></h1>

          <h2 class="mt-4">Post Title: <input type="text" maxlength=100 name="new_title" class="form-control" required/></h2>
          <hr>

          <label for="new_body">Body:</label><br>
          <textarea name="new_body" class="form-control" required style="width:300px;height:300px;"></textarea>
          <hr>

          <label for="tags">Tags</label><br>
          <input type="text"  maxlength=50 name = "tags" class ="form-control">
          <hr>
          
        </form>

    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Shakville</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
