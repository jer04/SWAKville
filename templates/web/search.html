<!DOCTYPE html>
{% load static %}
<html>

<head>
	<title>Shakville | Explore</title>
	<link rel = "stylesheet" type = "text/css" href = "{% static 'css/search_style.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	
</head>

<body>
<nav class = "navbar navbar-expand-md navbar-light bg-light sticky-top">
				<div class = "container-fluid">
					<a class = "navbar-brand"><img src = "https://storage.googleapis.com/cs48project/static/img/shakville_logo.png" alt=""></a>
					<button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
					data-target = "#navbarResponsive">
						<span class = "navbar-toggler-icon"></span>
					</button>
					<div class = "collapse navbar-collapse" id = "navbarResponsive">
						<ul class = "navbar-nav ml-auto">
							{% if login_count == 1 %}	
							<li class = "nav-item active">
								<a class = "nav-link" href="{% url 'blog_page' %}">My profile</a>    
							</li>	
							<li class = "nav-item active">
								<a class = "nav-link" href="{% url 'base' %}">Logout</a>    
							</li>
							{% else %}
							<li class = "nav-item active">
								<a class = "nav-link" href="{% url 'base' %}">Home</a>    
							</li>
							{% endif %}						
						</ul>
					</div>
				</div>
</nav>
	<span class = "text">Explore</span>
	<div class = "search_box">
    <form method = "GET" >
        <input class = "input_box" type = "text" name = "search" placeholder = "Search a tag or user..." class ="form-control">
        <a>
			<input class = "btn" type="submit" value="S">   
        </a>
    </form>
  </div>
	
<div class = "footer">
		<h5>&copy; shakville.com</h5>
</div>
	
</body>

</html>
